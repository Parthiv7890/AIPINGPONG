<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <div class="header btn btn-warning">
            <h3>AI Ping Pong Game</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <br>
        <br>    
        <button class="btn btn-success">Play</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-light"></h3>
        <button id="restrart" class="btn btn-primary" onclick="restart()">Restart</button>
        <div id="canvas">

        </div>
        <div id="canvas"></div>
        <div class="footer">
            <h4>Creator - Parthiv Bhattacharya 
            </h4>
            <h4>
                Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario
              </h4>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                  <ol>
                    <ul>1: Use your nose to move your paddle</ul>
                    <ul>2: If you miss the opponent gets a point</ul>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        <script src="main.js"></script>
    </body>
</html>
